{% extends "base.html" %}
{% block content %}
    <div class="home-page">
        <h2>A Greeting!</h2>
        <p>Your name is {{ full_name_object }}.</p>
        <p>Today is {{ today_formatted }}.</p>
        <p>Your date of birth is {{ birthdate_formatted }}.</p>
        <p>You are {{ age_days }} days old, or {{ age_years }} years old.</p>
    </div>
{% endblock %}
